<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi Game | Preston McCarthy</title>
</head>
<body>
    <nav class="tamagotchi-heading">
        <h1 class="text-bg-dark">Keep Your Pet Alive!</h1>
    </nav>
    <header>
        <h2 class="life-of-pet-text">Life of petName</h2>
        <p class="pet-bio">Hello! Thank you for adopting me! I am looking forward to living a long and healthy life with you as my owner!</p>
    </header>
    <main>
        <div class="main-game-container">
            <div class="pet-info">
                <div class="age-timer">
                    <img class="hourglass" src="https://media.istockphoto.com/id/1194322688/vector/hourglass-icon-stock-illustration.jpg?s=612x612&w=0&k=20&c=kIDrxSpIrLbYhPcS_kmVYzcroHvunjFcX4cODIPijLw=">
                    <h2 class="age-count">Age: 0</h2>
                </div>
                <div class="pet-status">
                    <h2>I'm feeling happy!</h2>
                </div>
                <div class="pet-image">
                    <img class="shiba" src="https://t1.ea.ltmcdn.com/en/razas/4/5/0/shiba-inu_54_0_600.jpg">
                </div>
                <div class="pet-name-button">
                    <input type="text" class="pet-name-input" placeholder="Pet Name Here"></input>
                    <button>Name My Pet</button>
                </div>
                <div class="button-prompts">
                    <h2 class="boredom-level">Boredom: 0</h2>
                    <h2 class="hunger-level">Hunger: 0</h2>
                    <h2 class="sleepiness-level">Sleepiness: 0</h2>
                </div>
                <div class="action-buttons">
                    <button id="play-button">Play with Me</button>
                    <button id="feed-button">Feed Me</button>
                    <button id="nap-button">Time to Sleep</button>
                    <!-- <button id="hatch-button">Hatch Egg</button> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
