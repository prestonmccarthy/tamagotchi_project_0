<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tamagotchi Game | Preston McCarthy</title>
</head>
<body>
    <header>
        <h1 class="life-of-pet-text">Life of the Shiba</h1>
        <h2 class="pet-bio">KEEP COUNTERS BELOW 10 OR YOUR PET WILL DIE</h2>
    </header>
    <main>
        <div class="main-game-container">
            <div class="pet-info">
                <div class="age-timer">
                    <h2 class="pet-name-text">My Name is: </h2>
                    <h2 class="age-count">Age: 1</h2>
                </div>
                <div class="pet-image">
                    <img class="shiba" src="https://t1.ea.ltmcdn.com/en/razas/4/5/0/shiba-inu_54_0_600.jpg">
                </div>
                <div class="name-pet">
                    <input type="text" placeholder="Name Your Pet" id="name-input">
                    <!-- <input type="submit" class="submit-button" onclick="namePet()"> -->
                    <button type="button" onclick="namePet();">Name Pet</button>
                    <p id="demo"></p>
                </div>
                <div class="pet-status">
                    <p>Pet Status: Happy</p>
                </div>
                <div class="button-prompts">
                    <h2 class="boredom-level">Boredom: 1</h2>
                    <button id="play-button" onclick="playWithPet()">PLAY WITH ME</button>
                    <h2 class="hunger-level">Hunger: 1</h2>
                    <button id="feed-button" onclick="feedPet()">FEED ME</button>
                    <h2 class="sleepiness-level">Sleepiness: 1</h2>
                    <button id="nap-button" onclick="napTime()">TIME TO SLEEP</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
